<!-- templates/Empleado/empleado_delete.html -->
{% extends "core/base.html" %}
{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar a {{ empleado.nombre }} {{ empleado.apellido }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'empleado_list' %}">Cancelar</a>
</form>

{% endblock %}
