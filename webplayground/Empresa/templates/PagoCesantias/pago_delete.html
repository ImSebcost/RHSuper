{% extends "core/base.html" %}

{% block title %}Eliminar Pago de Cesantías{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Eliminar Pago de Cesantías</h1>
  <p>¿Estás seguro de que deseas eliminar este pago de cesantías?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'pago_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
