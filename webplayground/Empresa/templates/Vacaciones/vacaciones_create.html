{% extends "core/base.html" %}

{% block title %}Crear Vacaciones{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Crear Vacaciones</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a href="{% url 'vacaciones_list' %}" class="btn btn-secondary mt-3">Volver a la lista de Vacaciones</a>
</div>
{% endblock %}
