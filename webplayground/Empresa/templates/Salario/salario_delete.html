{% extends "core/base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar el salario de {{ salario.empleado }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'salario_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
